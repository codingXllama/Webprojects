<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta http-equiv="refresh" content="30"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalamazoo Islamic Center Prayer Times</title>
        <!-- <link rel="stylesheet" href="deafultstyle.css"> -->
        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/png"
            href="https://www.google.com/s2/u/0/favicons?domain=https://kalamazooislamiccenter.com/" />

    </head>

    <body>
        <!-- <div class="nextPrayer">
        </div> -->

        <table>

            <thead>

                <tr class="">
                    <th id="currentTime"></th>
                    <th id="imgLogo">
                        <a href="https://kalamazooislamiccenter.com/" target="_blank"><img src="./Images/KIC_logo.png"
                                alt="" srcset=""></a>
                    </th>
                    <th id="currentDate"></th>
                </tr>

                <!-- <th colspan=3 id="hirjiDate"></th> -->


                <tr class="prayers">

                    <th id="prayerLabel">Prayer</th>
                    <th id="adthan">Adhan</th>
                    <th id="iqama">Iqama</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fajr -->
                <tr>
                    <td id="fair-prayer"><span>Fajr</td>
                    <td id="fajr-adhan"></td>
                    <td id="fajr-iqama"></td>
                </tr>
                <!-- Sunrise -->
                <tr>
                    <td id="sunrise-label">Sunrise</td>
                    <td id="sunrise-time"></td>
                    <td id="sunrise-iqama">_____</td>
                </tr>
                <!-- Duhr -->
                <tr>
                    <td id="duhr-prayer">Duhr</td>
                    <td id="duhr-adhan"></td>
                    <td id="duhr-iqama"></td>
                </tr>
                <!-- Asr -->
                <tr>
                    <td id="asr-prayer">Asr</td>
                    <td id="asr-adhan"></td>
                    <td id="asr-iqama"></td>
                </tr>

                <!-- Maghreb -->
                <tr>
                    <td id="maghrib-prayer">Maghreb</td>
                    <td id="maghrib-adhan"></td>
                    <td id="maghrib-iqama"></td>
                </tr>

                <!-- Isha -->
                <tr class="ishaBox">
                    <td id="isha-prayer">Isha</td>
                    <td id="isha-adhan"></td>
                    <td id="isha-iqama"></td>
                </tr>

                <tr class="jummahSection">
                    <td id="jummahLabel" colspan=1>1<sup>st</sup>Jumu'ah</td>
                    <td id="first-prayer">01:30</td>
                    <td>_____</td>

                </tr>
                <tr class="jummahSection">
                    <td id="jummahLabel" colspan=1>2<sup>nd</sup>Jumu'ah</td>
                    <td id="first-prayer">02:00</td>
                    <td>_____</td>
                </tr>

                <tr class="jummahSection">
                    <td id="jummahLabel" colspan=1>2<sup>nd</sup>Jumu'ah</td>
                    <td id="first-prayer">03:30</td>
                    <td>_____</td>
                </tr>
            </tbody>

        </table>

        <!-- <button id="toggleBtn" class="toggleButton" type="submit">Ramadan Times</button> -->




        <script type="text/javascript" src="./app.js"></script>

    </body>

</html>
