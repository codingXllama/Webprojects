<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PrayerTime</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="newStyle.css">
    </head>



    <body>

        <div class="top-control">
            <p>Settings</p>
            <p>Weather</p>
        </div>

        <!-- Parent container = flex-container -->
        <div class="container">



            <!-- children container = flex-items -->
            <div class="box box-1">“O you who have believed, let not your wealth and your children divert you from
                remembrance of Allah . And whoever does
                that – then those are the losers.</div>


            <div class="grid-container">
                <h3 class="grid-item box-header"></h3>
                <h3 class="grid-item box-header" id="currentDate"></h3>
                <h3 class="grid-item box-header" id="currentTime"></h3>
                <h3 class="grid-item box-header"> </h3>
                <h3 class="grid-item box-header">Adhan</h3>
                <h3 class="grid-item box-header">Iqama</h3>
                <h2 class="grid-item  item-box" id="fair-prayer">Fajr</h2>
                <h2 class="grid-item  item-box" id="fajr-adhan"></h2>
                <h2 class="grid-item  item-box" id="fajr-iqama"></h2>


                <h2 class="grid-item  item-box" id="fajr">Sunrise</h2>
                <h2 class="grid-item  item-box" id="sunrise-time"></h2>
                <h2 class="grid-item  item-box" id="sunrise-iqama">_______</h2>


                <h2 class="grid-item  item-box" id="duhr">Dhur</h2>
                <h2 class="grid-item  item-box" id="duhr-adhan"></h2>
                <h2 class="grid-item  item-box" id="duhr-iqama"></h2>


                <h2 class="grid-item  item-box" id="asr">Asr</h2>
                <h2 class="grid-item  item-box" id="asr-adhan"></h2>
                <h2 class="grid-item  item-box" id="asr-iqama"></h2>


                <h2 class="grid-item  item-box" id="maghrib">Maghrib</h2>
                <h2 class="grid-item  item-box" id="maghrib-adhan"></h2>
                <h2 class="grid-item  item-box" id="maghrib-iqama"></h2>


                <h2 class="grid-item last-item" id="isha">Isha</h2>
                <h2 class="grid-item last-item" id="isha-adhan"></h2>
                <h2 class="grid-item last-item" id="isha-iqama"></h2>

            </div>

        </div>
        </div>
        </div>
        <script src="app.js">
        </script>
        <!-- <script src="test.js"></script> -->
    </body>

</html>
